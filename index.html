<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional Chess</title>
<link rel="stylesheet" href="chessboard.css">
<style>
body{
  margin:0;
  background:#1e1e1e;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:Segoe UI, sans-serif;

h2{color:white; margin-bottom:10px;}

.light{background:#f0d9b5;}
.dark{background:#b58863;}
.selected{outline:4px solid red;}
</style>
</head>
<body>

<h2>Professional Chess</h2>
<div id="board"></div>
