<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xiaomi AI</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}

#chat{
  height:300px;
  overflow-y:auto;
  border:1px solid #333;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
}

input{
  width:70%;
  padding:10px;
  border-radius:20px;
  border:none;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#00ffcc;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Xiaomi AI Assistant</h2>

<div id="chat"></div>

<input id="input" placeholder="Say something..." />
<button onclick="send()">Send</button>
<button onclick="startVoice()">ðŸŽ¤</button>

<script>
const apiKey = "PASTE_YOUR_OPENAI_API_KEY_HERE";

async function send(){
  const input = document.getElementById("input");
  const message = input.value;
  if(!message) return;

  addMessage("You: " + message);

  input.value = "";

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + apiKey
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "You are Xiaomi AI assistant. Respond clearly and smart." },
        { role: "user", content: message }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  addMessage("Xiaomi: " + reply);
  speak(reply);
}

function addMessage(text){
  const chat = document.getElementById("chat");
  chat.innerHTML += "<p>" + text + "</p>";
  chat.scrollTop = chat.scrollHeight;
}

function startVoice(){
  const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.onresult = function(event){
    const transcript = event.results[0][0].transcript;
    if(transcript.toLowerCase().includes("hey xiaomi")){
      sendVoice(transcript);
    }
  };
  recognition.start();
}

async function sendVoice(text){
  addMessage("You: " + text);

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + apiKey
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "system", content: "You are Xiaomi AI assistant." },
        { role: "user", content: text }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  addMessage("Xiaomi: " + reply);
  speak(reply);
}

function speak(text){
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "en-US";
  speechSynthesis.speak(speech);
}
</script>

</body>
</html>
