<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classic Ludo</title>
<style>
body{
  font-family:Arial;
  text-align:center;
  background:#f5f5f5;
}
.board{
  width:600px;
  height:600px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:4px solid black;
}
.cell{
  border:1px solid #ccc;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}
.red{background:#ff4d4d;}
.green{background:#4dff4d;}
.yellow{background:#ffff66;}
.blue{background:#4da6ff;}
.center{background:white;}
button{
  padding:10px 20px;
  margin-top:20px;
  font-size:18px;
}
.token{
  width:18px;
  height:18px;
  border-radius:50%;
}
</style>
</head>
<body>

<h2>Classic Ludo Game</h2>
<div class="board" id="board"></div>
<button onclick="rollDice()">Roll Dice</button>
<p id="info">Turn: Red</p>

<script>
const board = document.getElementById("board");
const info = document.getElementById("info");

let turnOrder = ["red","green","yellow","blue"];
let turnIndex = 0;

let players = {
  red:{pos:-1,color:"red"},
  green:{pos:-1,color:"green"},
  yellow:{pos:-1,color:"yellow"},
  blue:{pos:-1,color:"blue"}
};

let path = [];
for(let i=0;i<15*15;i++){
  let cell=document.createElement("div");
  cell.classList.add("cell");
  board.appendChild(cell);
  path.push(cell);
}

function drawBoard(){
  path.forEach(c=>c.innerHTML="");
  for(let p in players){
    let player=players[p];
    if(player.pos>=0){
      let token=document.createElement("div");
      token.classList.add("token",player.color);
      path[player.pos%225].appendChild(token);
    }
  }
}

function rollDice(){
  let roll=Math.floor(Math.random()*6)+1;
  let current=turnOrder[turnIndex];
  info.innerText=current.toUpperCase()+" rolled "+roll;

  if(players[current].pos==-1 && roll==6){
    players[current].pos=0;
  }else if(players[current].pos>=0){
    players[current].pos+=roll;
  }

  // Win condition
  if(players[current].pos>=224){
    alert(current.toUpperCase()+" Wins!");
    location.reload();
  }

  if(roll!=6){
    turnIndex=(turnIndex+1)%4;
  }

  drawBoard();
}

drawBoard();
</script>
</body>
</html>
